name: Deploy Arzonic to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/arzonic/htdocs/arzonic.com
          git fetch --all
          git reset --hard origin/main

      - name: ğŸ§¹ Clean previous Next.js build
        run: |
          echo " Removing old .next and public/_next folders..."
          cd /home/arzonic/htdocs/arzonic.com
          rm -rf .next .next/cache public/_next || true

      - name: ğŸ“¦ Install fresh dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies cleanly..."
          cd /home/arzonic/htdocs/arzonic.com
          npm ci

      - name: ğŸ”‡ Disable Next.js telemetry
        run: |
          cd /home/arzonic/htdocs/arzonic.com
          npx next telemetry disable

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Building Next.js app..."
          cd /home/arzonic/htdocs/arzonic.com
          npm run build
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next/ folder not found after build"
            exit 1
          fi

      - name: ğŸš€ Restart PM2 process
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export PATH=$PATH:/home/arzonic/.npm-global/bin
          cd /home/arzonic/htdocs/arzonic.com

          echo "ğŸ§¹ Cleaning up old PM2 instance if any..."
          pm2 delete arzonic-app || true

          echo "ğŸš€ Starting app with PM2 on port 7000..."
          PORT=7000 pm2 start npm --name "arzonic-app" -- start

          echo "ğŸ’¾ Saving PM2 state..."
          pm2 save

          echo "ğŸ“‹ Active PM2 apps:"
          pm2 list

      - name: âœ… Deployment completed
        run: echo "âœ… Deployment successful!"
