name: Deploy Arzonic to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      APP_DIR: /home/arzonic/htdocs/arzonic.com
      PM2_NAME: arzonic-app
      PORT: 3000
      SSH_KEY: /home/arzonic/.ssh/id_arzonic # â† din private deploy key

    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ”‘ Verify SSH access to GitHub
        run: |
          # SÃ¸rg for known_hosts indeholder GitHub (kÃ¸r Ã©n gang, harmless hvis gentaget)
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null || true

          # Test auth (non-fatal)
          ssh -i "$SSH_KEY" -T git@github.com || true

      - name: ğŸ”„ Get latest code via SSH
        run: |
          set -e
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"

          # Brug specifik nÃ¸gle ved git-kommandoer
          export GIT_SSH_COMMAND="ssh -i $SSH_KEY -o StrictHostKeyChecking=yes"

          if [ ! -d ".git" ]; then
            echo "ğŸ“¥ Cloning fresh repo..."
            git clone git@github.com:MarcMadeIt/arzonic.git "$APP_DIR"
          else
            echo "âš ï¸ Fetching latest changes..."
            git fetch --all
            git reset --hard origin/main
          fi

          # Sikr korrekt remote (i tilfÃ¦lde af gammel HTTPS-remote)
          git remote set-url origin git@github.com:MarcMadeIt/arzonic.git

      - name: ğŸ§¹ Clean previous Next.js build
        run: |
          cd "$APP_DIR"
          rm -rf .next .next/cache public/_next || true

      - name: ğŸ“¦ Install dependencies
        run: |
          cd "$APP_DIR"
          npm ci

      - name: ğŸ”‡ Disable Next.js telemetry
        run: |
          cd "$APP_DIR"
          npx next telemetry disable

      - name: ğŸ”§ Build Next.js project
        run: |
          cd "$APP_DIR"
          echo "âš¡ Building Next.js app..."
          npm run build
          [ -d ".next" ] || { echo "âŒ .next mangler efter build"; exit 1; }

      - name: ğŸš€ Restart PM2 process
        run: |
          export PATH=$PATH:/home/arzonic/.npm-global/bin
          cd "$APP_DIR"
          pm2 delete "$PM2_NAME" || true
          PORT=$PORT pm2 start npm --name "$PM2_NAME" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
