name: Deploy Arzonic to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, arzonic] # brug label hvis du satte den pÃ¥ runneren

    steps:
      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ”„ Pull latest code from GitHub (SSH)
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/arzonic/htdocs/arzonic.com
          git fetch --all
          git reset --hard origin/main

      - name: ğŸ§¹ Clean previous Next.js build
        run: |
          cd /home/arzonic/htdocs/arzonic.com
          rm -rf .next .next/cache public/_next || true

      - name: ğŸ“¦ Install fresh dependencies
        run: |
          cd /home/arzonic/htdocs/arzonic.com
          npm ci

      - name: ğŸ”‡ Disable Next.js telemetry
        run: |
          cd /home/arzonic/htdocs/arzonic.com
          npx next telemetry disable

      - name: ğŸ”§ Build Next.js project
        run: |
          cd /home/arzonic/htdocs/arzonic.com
          npm run build
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next/ folder not found after build"
            exit 1
          fi

      - name: ğŸš€ Restart PM2 process
        run: |
          export PATH=$PATH:/home/arzonic/.npm-global/bin
          cd /home/arzonic/htdocs/arzonic.com
          pm2 delete arzonic-app || true
          PORT=7000 pm2 start npm --name "arzonic-app" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "âœ… Deployment successful!"
