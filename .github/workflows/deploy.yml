name: Deploy Arzonic to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    permissions:
      contents: read

    env:
      APP_DIR: /home/arzonic/htdocs/arzonic.com
      PM2_NAME: arzonic-app
      PORT: 3000

    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”„ Sync code to APP_DIR
        run: |
          set -e
          mkdir -p "$APP_DIR"

          # Brug rsync sÃ¥ vi ikke kopierer node_modules/.next med fra workspace
          rsync -a --delete \
            --exclude node_modules \
            --exclude .next \
            --exclude .git \
            --exclude .env \
            ./ "$APP_DIR/"

      - name: ğŸ§¹ Clean previous Next.js build
        run: |
          cd "$APP_DIR"
          rm -rf .next .next/cache public/_next || true

      - name: ğŸ“¦ Install dependencies
        run: |
          cd "$APP_DIR"
          npm ci

      - name: ğŸ”‡ Disable Next.js telemetry
        run: |
          cd "$APP_DIR"
          npx next telemetry disable

      - name: ğŸ”§ Build Next.js project
        run: |
          cd "$APP_DIR"
          echo "âš¡ Building Next.js app..."
          npm run build
          [ -d ".next" ] || { echo "âŒ .next mangler efter build"; exit 1; }

      - name: ğŸš€ Restart PM2 process
        run: |
          export PATH=$PATH:/home/arzonic/.npm-global/bin
          cd "$APP_DIR"
          pm2 delete "$PM2_NAME" || true
          PORT=$PORT pm2 start npm --name "$PM2_NAME" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
